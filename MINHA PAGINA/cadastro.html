
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(40, 14, 65);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #fff9f2;
            text-align: center;
        }

        .form-container {
            background-color: #cf7301;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            color: rgb(255, 255, 255);
            background-color: #360c47;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #f5ae51;
        }

        a {
            color: #fdfcfc;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        #conta {
            font-size: 12px;
            color: #fdfcfc;
        }

        #conta:hover {
            text-decoration: underline;
            color: #fffaf5;
        }

        .back-home {
            display: block;
            margin-bottom: 20px;
            color: #dca8ff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
                max-width: 90%;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px;
            }

            .btn {
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="#">
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirme a Senha" required>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <a href="login.html" id="conta">Já tem uma conta? Faça login</a>
    </div>

    <!-- Botão de Voltar para Home -->
    <a href="index.html" class="back-home">Sair</a>

</body>

</html>
